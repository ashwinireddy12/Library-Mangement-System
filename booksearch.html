<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Search</title>
  <link rel="stylesheet" href="bookstyles.css">
  <style>
    body {
      background-image: url("C:/Users/HP/OneDrive/Pictures/bookse.jpg");
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
    <header>
        <h1>Book Search</h1>
        <div id="search-count">Available Books: <span id="count-output">0</span></div>
      </header>
      <main>
        <div class="search-container">
          <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter book name/genre/author/year of publishing">
            <button type="submit" id="search-button">Search</button>
          </form>
        </div>
        <div id="list-output" class="book-list"></div>
        <div id="list-output"></div>
        <div id="cart">
            <h2 style="font-size:x-large;">Cart Items:</h2>
            <ul id="cart-items"></ul>
          </div>
          
      </main>
      <script src="javascript.js"></script>
</body>
</html>
